<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Detection Test</title>
    <style>
        body { margin: 0; padding: 10px; font-family: Arial, sans-serif; display: flex; gap: 20px; }
        .video-container { position: relative; width: 640px; height: 480px; }
        video, canvas { width: 640px; height: 480px; position: absolute; top: 0; left: 0; }
        #results { width: 300px; max-height: 480px; border: 1px solid #ccc; padding: 10px; }
        #results ul { list-style-type: none; padding: 0; margin: 0; }
        #results li { padding: 5px 0; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="app.js"></script>
</body>
</html>
